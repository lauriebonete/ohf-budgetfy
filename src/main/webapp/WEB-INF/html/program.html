<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <script src="js/jquery3.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/selectize.min.js"></script>
        <script src="js/angular-selectize.js"></script>
        <script src="angular/budgetfy-angular.js"></script>
    </head>
    <body ng-app="budgetfyApp" ng-controller="programController">
    <section id="header">
        <div class="row">
            <div class="small-6 columns text-left">
                <a class="button" href="home.html">Programs</a>
                <a class="button">Expense</a>
                <a class="button">Reports</a>
            </div>
            <div class="small-6 columns text-right">
                <a class="button"><i class="fa fa-cog"></i></a>
                <a class="button"><i class="fa fa-exclamation"></i></a>
                <a class="button"><i class="fa fa-user"></i></a>
            </div>
        </div>
    </section>

    <section id="site-content">
      <div class="row">
        <div class="small-5 columns text-left">
          <a class="button success" href="/program/create-program">Create Program <i class="fa fa-plus"></i></a>
        </div>
        <div class="small-5 columns text-right">
          <div class="input-group">
            <input class="input-group-field" type="text">
            <div class="input-group-button">
              <input type="submit" class="button" value="Search">
            </div>
          </div>
        </div>
        <div class="small-2 columns text-right">
          <button class="dropdown button">2016</button>        
        </div>
      </div>      
      
      <!-- Program Table List: Start -->
      <div class="row">
          <div class="small-12 columns">
              <table id="programs-result">
                  <thead>
                    <tr>
                        <th>Program Name</th>
                        <th>Total Budget</th>
                        <th>Duration</th>
                    </tr>
                  </thead>
                  <tbody ng-init="loadPrograms()">
                    <tr ng-repeat="program in programList" data-program="{{program.id}}" ng-click="viewProgram(program.id)">
                        <td>{{program.programName}}</td>
                        <td>{{program.totalBudget}}</td>
                        <td>{{program.programStart}}</td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
      <ul class="pagination text-center" role="navigation" aria-label="Pagination">
        <li class="pagination-previous disabled">Previous</li>
        <li class="current"><span class="show-for-sr">You're on page</span> 1</li>
        <li><a href="#" aria-label="Page 2">2</a></li>
        <li><a href="#" aria-label="Page 3">3</a></li>
        <li><a href="#" aria-label="Page 4">4</a></li>
        <li class="ellipsis"></li>
        <li><a href="#" aria-label="Page 12">12</a></li>
        <li><a href="#" aria-label="Page 13">13</a></li>
        <li class="pagination-next"><a href="#" aria-label="Next page">Next</a></li>
      </ul>
      <!-- Program Table List: End -->

        
    </section>

    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/ohf-budgetfy-js.js"></script>
    <script src="js/evey-1.0.js"></script>
  </body>
</html>
