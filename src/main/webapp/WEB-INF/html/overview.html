<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/selectize.min.js"></script>
    <script src="js/angular-selectize.js"></script>
    <script src="angular/budgetfy-angular.js"></script>
    <script src="angular/dirPagination.js"></script>
</head>
<body ng-app="budgetfyApp">
<section id="header">
    <div class="row">
        <div class="small-6 columns text-left">
            <a class="button active-page" href="/budgetfy/overview">Overview</a>
            <a class="button" href="/budgetfy/program">Programs</a>
            <a class="button" href="/budgetfy/expense">Expense</a>
            <a class="button">Reports</a>
        </div>
        <div class="small-6 columns text-right">
            <a class="button"><i class="fa fa-cog"></i></a>
            <a class="button"><i class="fa fa-exclamation"></i></a>
            <a class="button"><i class="fa fa-user"></i></a>
        </div>
    </div>
</section>

<section id="site-content-overview">
    <div class="row">
        <div class="small-3 columns">
            <h2 class="middle">Overview</h2>
        </div>
        <div class="small-7 columns">
            <label class="text-right middle"></label>
        </div>
        <div class="small-2 columns text-right">
            <select>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns end">
            <label class="text-right middle"></label>
        </div>
    </div>
    <div class="row">
        <div class="small-1 columns">
            <label class="text-right middle"></label>
        </div>
        <div class="small-6 columns" id="pie-all-prog" style="width:75%">
            <canvas id="pie-all-prog-chart"></canvas>
        </div>
        <div class="small-5 columns end">
            <label class="text-right middle"></label>
        </div>
    </div>
    <div class="row">
        <div class="small-7 columns">
            <label class="text-right middle"></label>
        </div>
        <div class="small-2 columns">
            <label class="text-right middle">Select A Program</label>
        </div>
        <div class="small-3 columns text-right">
            <select>
                <option value="Admin">Admin</option>
                <option value="CYP">CYP</option>
                <option value="TestProg">TestProg</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="small-1 columns">
            <label class="text-right middle"></label>
        </div>
        <div class="small-6 columns end" id="pie-prog-breakdown" style="width:75%">
            <canvas id="pie-prog-breakdown-chart"></canvas>
        </div>
        <div class="small-5 columns end">
            <label class="text-right middle"></label>
        </div>
    </div>
</section>

<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="js/evey-1.0.js"></script>
<script src="js/Chart.min.js"></script>
<script>
    $(document).foundation();

    $(document).ready(function(){
        var pieChartData = {
            labels: ["Admin", "CYP", "TestProg"],
            datasets: [{
                backgroundColor: ["#F7464A","#00e600","#1a1aff"],
                data: [3000,1000,5000]
            }]

        };
        var pieChartData2 = {
            labels: ["Activity1", "Activity2", "Activity3", "Activity4", "Activity5"],
            datasets: [{
                backgroundColor: ["#F7464A","#00e600","#1a1aff","#ffff00","#ff4da6"],
                data: [3000,1000,5000,999,10000]
            }]

        };

        window.onload = function() {
            var ctxPie = document.getElementById("pie-all-prog-chart").getContext("2d");
            window.myPie = new Chart(ctxPie, {
                type: 'pie',
                data: pieChartData,
                options: {
                    responsive: true,
                    legend: {
                        position: 'right'
                    },
                    title: {
                        display: true,
                        position: 'top',
                        text: 'Budget (All Programs)'
                    },
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItem, data) {
                                var allData = data.datasets[tooltipItem.datasetIndex].data;
                                var tooltipLabel = data.labels[tooltipItem.index];
                                var tooltipData = allData[tooltipItem.index];
                                var total = 0;
                                for (var i in allData) {
                                    total += allData[i];
                                }
                                var tooltipPercentage = Math.round((tooltipData / total) * 100);
                                return tooltipLabel + ': ' + tooltipData + ' (' + tooltipPercentage + '%)';
                            }
                        }
                    }
                }
            });

            var ctxPie2 = document.getElementById("pie-prog-breakdown-chart").getContext("2d");
            window.myPie = new Chart(ctxPie2, {
                type: 'pie',
                data: pieChartData2,
                options: {
                    responsive: true,
                    legend: {
                        position: 'right'
                    },
                    title: {
                        display: true,
                        position: 'top',
                        text: 'Activities Breakdown'
                    },
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItem, data) {
                                var allData = data.datasets[tooltipItem.datasetIndex].data;
                                var tooltipLabel = data.labels[tooltipItem.index];
                                var tooltipData = allData[tooltipItem.index];
                                var total = 0;
                                for (var i in allData) {
                                    total += allData[i];
                                }
                                var tooltipPercentage = Math.round((tooltipData / total) * 100);
                                return tooltipLabel + ': ' + tooltipData + ' (' + tooltipPercentage + '%)';
                            }
                        }
                    }
                }
            });
        };
    });
</script>
</body>
</html>
