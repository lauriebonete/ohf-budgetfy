<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/selectize.default.css">
</head>
<body ng-app="budgetfyApp" ng-controller="systemController" ng-init="init()">
    <section id="header" ng-cloak>
        <div class="row">
            <div class="small-6 columns text-left">
                <a class="button active-page" href="/budgetfy/overview">Overview</a>
                <a class="button" href="/budgetfy/program">Programs</a>
                <a class="button" href="/budgetfy/expense">Expense</a>
                <a class="button" href="/budgetfy/reports">Reports</a>
            </div>
            <div class="small-6 columns text-right">
                <a class="button" href="/budgetfy/system-maintenance"><i class="fa fa-cog"></i></a>
                <a class="button"><i class="fa fa-exclamation"></i></a>
                <a class="button" data-toggle="user-dropdown"><i class="fa fa-user"></i></a>
                <div class="dropdown-pane bottom" id="user-dropdown" data-dropdown data-close-on-click="true" data-auto-focus="true">
                    <label class="text-left"><strong>Logged In:</strong></label>
                    <label class="text-center middle">{{user.lastName}}, {{user.firstName}}</label>
                    <a href="/budgetfy/logout" class="button alert text-left">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </section>

<section id="site-content-overview">
    <div class="row">
        <div class="small-3 columns">
            <h2 class="middle">Overview</h2>
        </div>
        <div class="small-7 columns">
            <label class="text-right middle"></label>
        </div>
        <div class="small-2 columns text-right">
            <select ng-model="currentYear" ng-options="year as year for year in years" ng-change="changeYear()">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <label class="text-right middle"></label>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <zingchart zc-json="programBudgetConfig" id="prog-expected-chart" style="display:block"></zingchart>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <zingchart zc-json="programActualBudgetConfig" id="prog-actuals-chart" style="display:block"></zingchart>
        </div>
    </div>
    <div class="row">
        <div class="small-7 columns">
            <label class="text-right middle"></label>
        </div>
        <div class="small-2 columns">
            <label class="text-right middle">Select A Program</label>
        </div>
        <div class="small-3 columns">
            <selectize config='programConfig' options='programList' ng-model="programModel" ng-change="selectProgram()"></selectize>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <zingchart zc-json="activityBudgetConfig" id="act-expected-chart" style="display:block"></zingchart>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <zingchart zc-json="activityBudgetActualConfig" id="act-actuals-chart" style="display:block"></zingchart>
        </div>
    </div>
</section>
</body>
<footer>
    <script src="js/jquery3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/selectize.min.js"></script>
    <script src="js/angular-selectize.js"></script>
    <script src="angular/budgetfy-angular.js"></script>
    <script src="angular/dirPagination.js"></script>
    <script src="angular/ngStorage.min.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/evey-1.0.js"></script>
    <script src="js/zingchart.min.js"></script>
    <script src="js/zingchart-angularjs.js"></script>
    <script src="js/foundation-colorpicker-module.js"></script>
    <script>
        $(document).foundation();
    </script>
</footer>
</html>
