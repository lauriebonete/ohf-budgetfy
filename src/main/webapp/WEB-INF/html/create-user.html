<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/selectize.min.js"></script>
    <script src="js/angular-selectize.js"></script>
    <script src="angular/budgetfy-angular.js"></script>
    <script src="angular/dirPagination.js"></script>
</head>
<body ng-app="budgetfyApp">
    <section id="header">
        <div class="row">
            <div class="small-6 columns text-left">
                <a class="button" href="/budgetfy/overview">Overview</a>
                <a class="button" href="/budgetfy/program">Programs</a>
                <a class="button" href="/budgetfy/expense">Expense</a>
                <a class="button" href="/budgetfy/reports">Reports</a>
            </div>
            <div class="small-6 columns text-right">
                <a class="button active-page" href="/budgetfy/reference"><i class="fa fa-cog"></i></a>
                <a class="button"><i class="fa fa-exclamation"></i></a>
                <a class="button"><i class="fa fa-user"></i></a>
                <a class="button"><i class="fa fa-users"></i></a>
            </div>
        </div>
    </section>

<section id="site-content-overview" ng-controller="voucherController">
    <div class="row">
        <div class="medium-3 columns">
            <h3 class="middle">User Details</h3>
        </div>
        <div class="medium-9 columns">
            <label class="text-right middle"></label>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="medium-5 columns">
                <label>First Name
                    <input type="text" placeholder="First Name">
                </label>
            </div>
            <div class="medium-2 columns">
                <label>Middle Initial
                    <input type="text" placeholder="Middle Initial">
                </label>
            </div>
            <div class="medium-5 columns">
                <label>Last Name
                    <input type="text" placeholder="Last Name">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <label>Address
                    <input type="text" placeholder="Address">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-5 columns">
                <label>Contact Number
                    <input type="text" placeholder="Contact Number">
                </label>
            </div>
            <div class="medium-4 columns">
                <label>Birthday
                    <input type="date" id="from-date" placeholder="">
                </label>
            </div>
            <div class="medium-3 columns">
                <label class="text-right middle"></label>
            </div>
        </div>
        <div class="row">
            <div class="medium-5 columns">
                <label>Username
                    <input type="text" placeholder="Username">
                </label>
            </div>
            <div class="medium-7 columns">
                <label class="text-right middle"></label>
            </div>
        </div>
        <div class="row">
            <div class="medium-5 columns">
                <label>Password
                    <input type="text" placeholder="Password">
                </label>
            </div>
            <div class="medium-7 columns">
                <label class="text-right middle"></label>
            </div>
        </div>
        <div class="row">
            <div class="medium-5 columns">
                <label>Confirm Password
                    <input type="text" placeholder="Confirm Password">
                </label>
            </div>
            <div class="medium-7 columns">
                <label class="text-right middle"></label>
            </div>
        </div>
        <div class="row">
            <div class="medium-5 columns">
                <label>Roles
                    <select>
                        <option value="User">User</option>
                        <option value="SuperAdmin">Super Admin</option>
                        <option value="Read Only">Read Only</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <label class="text-right middle"></label>
            </div>
        </div>
        <div class="row">
            <div class="medium-3 columns">
                <a class="button success expanded">Save</a>
            </div>
            <div class="medium-3 columns">
                <a class="button alert expanded">Cancel</a>
            </div>
        </div>
    </form>
</section>

<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="js/evey-1.0.js"></script>
<script src="js/Chart.min.js"></script>
<script>
    $(document).foundation();

    $(document).ready(function(){

    });
</script>
</body>
</html>
