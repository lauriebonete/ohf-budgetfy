<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/selectize.min.js"></script>
    <script src="js/angular-selectize.js"></script>
    <script src="angular/budgetfy-angular.js"></script>
    <script src="angular/dirPagination.js"></script>
</head>
<body ng-app="budgetfyApp">
<section id="header">
    <div class="row">
        <div class="small-6 columns text-left">
            <a class="button" href="/budgetfy/overview">Overview</a>
            <a class="button" href="/budgetfy/program">Programs</a>
            <a class="button" href="/budgetfy/expense">Expense</a>
            <a class="button active-page" href="/budgetfy/reports">Reports</a>
        </div>
        <div class="small-6 columns text-right">
            <a class="button" href="/budgetfy/system-maintenance"><i class="fa fa-cog"></i></a>
            <a class="button"><i class="fa fa-exclamation"></i></a>
            <a class="button" data-toggle="user-dropdown"><i class="fa fa-user"></i></a>
            <div class="dropdown-pane bottom" id="user-dropdown" data-dropdown data-close-on-click="true" data-auto-focus="true">
                <label class="text-left">Logged In:</label>
                <label class="middle">reeseypeasy</label>
                <a class="button alert text-left">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a>
             </div>
            <a class="button"><i class="fa fa-users"></i></a>
        </div>
    </div>
</section>
<section id="site-content-reports">
    <div class="row">
        <h3>Generate Reports</h3>
    </div>
    <!-- Monthly per year -->
    <div class="row">
        <h5>Report per Month:</h5>
    </div>
    <div class="row">
        <div class="medium-2 columns">
            <label class="text-right middle">Select Year:</label>
        </div>
        <div class="medium-2 columns">
            <select>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
        </div>
        <div class="medium-2 columns">
            <label class="text-right middle">Select Month:</label>
        </div>
        <div class="medium-2 columns">
            <select>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
        <div class="medium-4 columns end">
            <a class="button success add-summary-nav-next">Generate Cash Disbursement <i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="row">
        <div class="medium-12 columns">
            <label class="text-right middle"></label>
        </div>
    </div>
    <!-- Annual-->
    <div class="row">
        <h5>Report per Year:</h5>
    </div>
    <div class="row">
        <div class="medium-2 columns">
            <label class="text-right middle">Select Year:</label>
        </div>
        <div class="medium-2 columns">
            <select>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
        </div>
        <div class="medium-4 columns">
            <a class="button success add-summary-nav-next">Generate Cash Disbursement <i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
        </div>
        <div class="medium-4 columns">
            <label class="text-right middle"></label>
        </div>
    </div>
    <div class="row">
        <div class="medium-12 columns">
            <label class="text-right middle"></label>
        </div>
    </div>
    <!-- Annual per Program-->
    <div class="row">
        <h5>Report per Program (Annual):</h5>
    </div>
    <div class="row">
        <div class="medium-2 columns">
            <label class="text-right middle">Select Year:</label>
        </div>
        <div class="medium-2 columns">
            <select>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
        </div>
        <div class="medium-2 columns">
            <label class="text-right middle">Select Program:</label>
        </div>
        <div class="medium-2 columns">
            <select>
                <option value="CYP Program">CYP Program</option>
                <option value="Program 2">Program 2</option>
                <option value="Program 3">Program 3</option>
            </select>
        </div>
        <div class="medium-4 columns end">
            <a class="button success add-summary-nav-next">Generate Cash Disbursement <i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="row">
        <div class="medium-12 columns">
            <label class="text-right middle"></label>
        </div>
    </div>
    <!-- Per Voucher Code-->
    <div class="row">
        <h5>Report per Voucher Code:</h5>
    </div>
    <div class="row">
        <div class="medium-2 columns">
            <label class="text-right middle">Select Voucher Code:</label>
        </div>
        <div class="medium-3 columns">
            <select>
                <option value="Voucher1">Voucher1</option>
                <option value="Voucher2">Voucher2</option>
                <option value="Voucher3">Voucher3</option>
                <option value="Voucher4">Voucher4</option>
                <option value="Voucher5">Voucher5</option>
                <option value="Voucher6">Voucher6</option>
                <option value="Voucher7">Voucher7</option>
            </select>
        </div>
        <div class="medium-4 columns">
            <a class="button success add-summary-nav-next">Generate Report <i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
        </div>
        <div class="medium-3 columns end">
            <label class="text-right middle"></label>
        </div>
    </div>
    <div class="row">
        <div class="medium-12 columns">
            <label class="text-right middle"></label>
        </div>
    </div>
</section>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="js/evey-1.0.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script type="text/javascript">
    $(document).foundation();

    $(document).ready(function(){

    }).on("click",".add-summary-nav-next",function(){
        window.location.href = evey.getHome()+"/budgetfy/reports/create-disbursement";
    });
</script>

</body>
</html>
